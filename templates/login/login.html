{% extends "base.html" %}
{% load bootstrap3 %}

{%block content%}
<div class="text-center">
    <h1 class="title">Вход</h1>
</div>
{% bootstrap_messages %}
<form action="" method="post">
    {% csrf_token %}
    {% if error %}
        <div class="alert alert-danger" role="alert">
        {{ error }}
        </div>
    {% endif %}
{% bootstrap_form login_form %}
{% bootstrap_button "Вход" button_type="submit" button_class="btn-primary form-control" %}
</form>
{%endblock%}
